<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>click method</title>
</head>
<body>
    <h1>jQuery Events</h1>
    <button>1</button>
    <button>2</button>
    <button>3</button>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

        <script>
        // more basic way of doing something when somehting is clicked
        $("h1").click(function () {
            alert("h1 clicked");
        });

        // more universial way of doing something when something is clicked 
        $("button").on("click", function () {
            $(this).css("background", "pink");
        });
        
        </script>
</body>
</html>
