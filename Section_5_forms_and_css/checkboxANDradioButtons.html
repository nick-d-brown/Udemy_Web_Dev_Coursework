<!DOCTYPE html>
<html>
<head>
	<title>Radio Buttons and Checkboxes</title>
</head>
<body>

<p>What is your favorite pet?</p>

<form>
	<label for="dogs">Dogs: </label>
	<input type="Radio" name="petChoice" id="dogs" value="DOGS">
	
	<label for="cats">Cats: </label>
	<input type="Radio" name="petChoice" id="cats" value="CATS">
	
	<p>What is your favorite color?</p>

	<select name="color">
		<option>Red</option>
		<option>Green</option>
		<option>Blue</option>
	</select>

	<p>What is your mood?</p>

	<select name="mood">
		<option value="happy">:)</option>
		<option value="indifferent">:|</option>
		<option value="sad">:(</option>
	</select>

	<p>Please let us know what you think of these buttons!</p>
	
	<textarea name="opinion" rows="20" cols="15" placeholder="What do you think?">
	</textarea>
		
	</select>
	


	<button>Submit button>
</form>



</body>
</html>
