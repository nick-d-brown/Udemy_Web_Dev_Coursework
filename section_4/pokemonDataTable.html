<html>

	<title>Pokemon Data Table Examplpe</title>
</head>
<body>

<h1><strong>First Gen Pokemon Chart</strong></h1>

			<td><img src="http://img4.wikia.nocookie.net/__cb20140724195345/pokemon/images/thumb/7/73/004Charmander.png/200px-004Charmander.png"></td>

			<td>Fire</td>
			<td><a href="http://pokemon.wikia.com/wiki/Charmeleon" target="_blank">Charmeleon</a></td>
		</tr>
		<!-- Wartortle -->
		<tr>
			<td><img src="http://img1.wikia.nocookie.net/__cb20140328191525/pokemon/images/thumb/3/39/007Squirtle.png/200px-007Squirtle.png"></td>

			<td>Water</td>
			<td><a href="http://pokemon.wikia.com/wiki/Wartortle" target="_blank">Wartortle</a></td>

	</tbody>	
</table>
